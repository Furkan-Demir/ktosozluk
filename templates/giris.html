{% extends "sistem.html" %}
{% block title %} KTO-Sözlük | Giriş {% endblock %}
{% block body %}
<!-- Main -->
<div class="d-md-flex h-md-100 align-items-center">

	<div class="col-md-6 p-0 bg-indigo h-md-100">
		<div class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
			<div class="logoarea pt-5 pb-5">
				<p>
					<i class="fa fa-anchor fa-3x"></i>
				</p>
				<h1 class="mb-0 mt-3 display-4">Karatay Sözlük</h1><br>
				<h5 class="mb-4 font-weight-light">Karatay Üni'nin Sosyal Platformu </h5>

				
			</div>
		</div>
	</div>
	<div class="col-md-6 p-0 bg-white h-md-100 loginarea">
		<div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center">
			<form class="border rounded p-5" action="/giris" method="post">
				<h3 class="mb-4 text-center">Giriş Yap</h3>
				{% if bildirim %}
<div class="alert alert-danger" role="alert">
    <i class="fas fa-bullhorn"></i>{{ bildirim }}<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">×</span>
    </button>
</div>
{% else %}
{% endif %}
				<div class="form-group">
					<input type="text" class="form-control" name="nick" placeholder="Kullanıcı Adı" required="">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Şifre" required="">
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label small text-muted" for="exampleCheck1">Beni hatırla</label>
				</div>
				<button type="submit" class="btn btn-success btn-round btn-block shadow-sm">Giriş</button>
				<small class="d-block mt-4 text-center"><a class="text-gray" href="#">Şifremi Unuttum</a></small>
			</form>
		</div>
	</div>
</div>
<!-- End Main -->
 

{% endblock body %}
